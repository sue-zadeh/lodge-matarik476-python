{% extends 'base.html'%}
{% block title %}Change Your Password{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <form action="{{ url_for('change_password') }}" method="POST" autocomplete="off" class="bg-dark p-4 rounded">
        <div class="mb-3 position-relative">
  <label for="old_password" class="form-label text-light">Old Password</label>
  <input type="password" class="form-control" id="old_password" name="old_password" required>
  <span onclick="togglePassword('old_password', this)"
        style="position:absolute; right:15px; top:38px; cursor:pointer;">
    <i class="fas fa-eye text-secondary"></i>
  </span>
</div>

<div class="mb-3 position-relative">
  <label for="new_password" class="form-label text-light">New Password</label>
  <input type="password" class="form-control" id="new_password" name="new_password" required>
  <span onclick="togglePassword('new_password', this)"
        style="position:absolute; right:15px; top:38px; cursor:pointer;">
    <i class="fas fa-eye text-secondary"></i>
  </span>
</div>

<div class="mb-3 position-relative">
  <label for="confirm_password" class="form-label text-light">Confirm New Password</label>
  <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
  <span onclick="togglePassword('confirm_password', this)"
        style="position:absolute; right:15px; top:38px; cursor:pointer;">
    <i class="fas fa-eye text-secondary"></i>
  </span>
</div>

        {% if alert %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
        </div>
        {% endif %}

        <div class="row mt-4">
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
            </div>
            <div class="col-md-6 text-end">
                <button type="submit" class="btn btn-secondary">Change Password</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
